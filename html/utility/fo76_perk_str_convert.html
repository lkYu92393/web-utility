<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Utility</title>
    <link rel="stylesheet" href="../../css/preset/normalize.min.8.0.1.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="css/pw_gen.css">
    <script src="./../../js/navbar.js"></script> 
</head>
<body>
    <navbar id="navbar"></navbar>
    <div>
        <header class="top">
            <h4>Password Generator</h4>
        </header>
        <section class="bottom">
            <div id="checkbox">
                <div style="width:100%;">
                    Perk String: <input id="input" style="width: 100%;"/>
                </div>
            </div>
            <div id="generate">
                <div>
                    <button onclick="generate()">Generate</button>
                </div>
                <div>
                    Output is: <span id="output"></span>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
const generate = () => {
    const input = document.getElementById('input').value;

    let result = '';
    for (let i = 0; i < input.length; i = i + 3) {
        result += input[i] + input[i + 1] + (parseInt(input[i + 2]) - 1);
    }
    document.getElementById('output').innerHTML = result;
}
</script>
</html>
