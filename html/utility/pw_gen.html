<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Utility</title>
    <link rel="stylesheet" href="../../css/preset/normalize.min.8.0.1.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="css/pw_gen.css">
    <script src="./../../js/navbar.js"></script> 
</head>
<body>
    <navbar id="navbar"></navbar>
    <div>
        <header class="top">
            <h4>Password Generator</h4>
        </header>
        <section class="bottom">
            <div id="checkbox">
                <div>
                    <input id="lower-case" type="checkbox" checked /> Lower case (a-z)
                </div>
                <div>
                    <input id="upper-case" type="checkbox" checked /> Upper case (A-Z)
                </div>
                <div>
                    <input id="number" type="checkbox" checked /> Number (0-9)
                </div>
                <div>
                    <input id="special" type="checkbox" checked /> Special character (!@#$%^&*-_=+)
                </div>
                <div>
                    Length: <input id="length" type="number" value="8" />
                </div>
            </div>
            <div id="generate">
                <div>
                    <button onclick="generate()">Generate</button>
                </div>
                <div>
                    Output is: <label id="output"></label>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/pw_gen.js"></script>
</html>
